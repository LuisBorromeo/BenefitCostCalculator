<div class="componentStyle">

  <h1>Employees</h1>

  <mat-card class="cardStyle">
    <table mat-table [dataSource]="dataTableSource" class="mat-elevation-z8">

      <!-- employeeId Column -->
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef>EmployeeId</th>
        <td mat-cell *matCellDef="let Employee"> <a [routerLink]="['/quote/employee/', Employee.id]">{{Employee.id}}</a> </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let Employee"> {{Employee.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

</div>
