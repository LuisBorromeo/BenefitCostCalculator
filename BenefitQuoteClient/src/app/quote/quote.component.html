<div class="componentStyle">
  <h1>Benefits Quote</h1>
  <mat-card class="cardStyle">
    <h4>{{employee.name}}</h4>


    <mat-form-field style="width:100%" >
      <input matInput placeholder="Dependent Name" [(ngModel)]="dependentNameInput">
    </mat-form-field>

    &nbsp;
    <button mat-button mat-raised-button color="primary" (click)="addDependent()">Add</button>



    <table mat-table [dataSource]="dataTableSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>

      <ng-container matColumnDef="columndelete">
        <th style="width:15%;" mat-header-cell *matHeaderCellDef> </th>
        <td  mat-cell *matCellDef="let element">
          <mat-icon (click)="delete(element)">delete</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>
</div>
